<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 </head>
 <body>
 
<div class="re">
    <form method="post" action="checkout.html">
     <fieldset>
     <legend>Shipping address</legend>
     <div class="o2">
     
     <label for="name">First name:</label>
     <input type="text" name="name" id="FirstName"/>
     
     <label for="lname">Last name:</label>
     <input type="text" name="lname" id="LastName"/>
     
     <label for="lname">Company (optional):</label>
     <input type="text" name="comp" id="Company"/>
     
     <label for="lname">Address:</label>
     <input type="text" name="add" id="Address"/>
     
     <label for="lname">Apartement,suite,etc:</label>
     <input type="text" name="address1" id="Apartement"/>
        <label for="lname">Postal code:</label>
     <input type="text" name="code" id="PostalCode"/>
     
     <label for="lname">Phone:</label>
     <input type="text" name="number" id="Phone"/>
     
     <label for="lname">Currency Selector:</label>
       <select name="pay" id="Currency">
       <option value="usd">USD</option>
       <option value="lbp">LBP</option>
       </select>
       </div>
     
     
       <button onclick="addOrder()"><a href="thankyou.html">Submit</a></button>

      <!--<input type="submit" value="Submit"/>-->
     <input type="reset" value="Reset"/>
     </fieldset></form>
     </div>

     <!-- <script src="projet.js"></script> -->
  <script>
    function addOrder(){
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");
    
     
    var FirstName=document.getElementById('FirstName');
    var LastName=document.getElementById('LastName');
    var Company=document.getElementById('Company');
    var Address=document.getElementById('Address');
    var Apartement=document.getElementById('Apartement');
    var PostalCode=document.getElementById('PostalCode');

    var Phone=document.getElementById('Phone');
    var Currency=document.getElementById('Currency');
     


    var raw = JSON.stringify({
      "FirstName": FirstName.value,
      "LastName": LastName.value,
      "Company":Company.value,
      "Address":Address.value,
      "Apartement":Apartement.value,
      "PostalCode":PostalCode.value,
      "Phone":Phone.value,
      "Currency":Currency.value,
       //"cartItems":cartItems.value
      // "carttotal":carttotal.value

    });
    
    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: raw,
      redirect: 'follow'
    };
    
    fetch('http://localhost:3000/addOrder', requestOptions)
      .then(response => response.text())
      .then(result => console.log(result))
      .catch(error => console.log('error', error));


}
</script>
<script src="projet.js"></script>
</body>
</html>
